<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar's Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <h1> Caesar's Cipher</h1>
        
        <label for ="original">Type your message here:</label>
        <input id="original" type="text" value="">

        <label for="shift">Shift by:</label>
        <input id="shift" type="number" value="2" placeholder="0">

        <div class="buttonContainer">
            <button id="encodeBtn" class="button" role="button">Encode</button>
            <button id="decodeBtn" class="button" role="button">Decode</button>
          </div>

        <hr>

        <input id="encrypted" type="text" value="readonly">
    </div>

    <script src="script.js"></script>
</body>
</html>
